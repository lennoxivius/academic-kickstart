{{ if site.Params.privacy_pack }} {{ $scr := .Scratch }}
<link
  rel="stylesheet"
  href="//cdnjs.cloudflare.com/ajax/libs/cookieconsent2/3.0.3/cookieconsent.min.css"
/>
<script src="//cdnjs.cloudflare.com/ajax/libs/cookieconsent2/3.0.3/cookieconsent.min.js"></script>
<script>
  window.addEventListener("load", function(){
    window.cookieconsent.initialise({
      "palette": {
        "popup": {
          "background": "{{ $scr.Get "primary" }}",
          "text": "{{ $scr.Get "background" }}"
        },
        "button": {
          "background": "{{ $scr.Get "background" }}",
          "text": "{{ $scr.Get "primary" }}"
        }
      },
      "theme": "classic",
      "content": {
        "message": {{ i18n "cookie_message" | default "Denne hjemmeside bruger cookies for at sikre dig den bedste oplevelse." }},
        "dismiss": {{ i18n "cookie_dismiss" | default "OK!" }},
        "link": {{ i18n "cookie_learn" | default "LÃ¦s mere" }},
        "href": {{ with site.GetPage "privacy.md" }}{{ printf "%s" .RelPermalink }}{{ else }}"https://cookies.insites.com"{{ end }}
      }
    })});
</script>
{{ end }}
